<div class="container">

    <div class="row">
        <div class="col l12 m12 s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">Miesięczne przebiegi</span>

                    <nvd3 options="mainChart.options" data="mainChart.data"></nvd3>
                </div>
                <div class="card-action">
                    <a class="click" data-ng-click="home.loadMainChart()">Reload</a>
                </div>
                <div class="progress" data-ng-if="home.mainChartProgress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>

        <div class="col l6 m6 s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Card Title</span>

                    <p>I am a very simple card.</p>
                </div>
                <div class="card-action">
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>

        <div class="col l6 m6 s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Card Title</span>

                    <p>I am a very simple card. I am good at containing small bits of information.
                        I am convenient because I require little markup to use effectively.</p>
                </div>
            </div>
        </div>

        <div class="col l12 m12 s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">Dzienne użycie minut</span>

                    <nvd3 options="dailyCallChart.options" data="dailyCallChart.data"></nvd3>
                </div>
                <div class="card-action">
                    <a class="click" data-ng-click="home.loadDailyCallChart()">Reload</a>
                </div>
                <div class="progress" data-ng-if="home.dailyCallChartProgress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>

        <div class="col l12 m12 s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4">Dzienne użycie internetu</span>

                    <nvd3></nvd3>
                </div>
                <div class="card-action">
                    <a class="click" data-ng-click="home.loadMainChart()">Reload</a>
                </div>
                <div class="progress" data-ng-if="home.mainChartProgress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
    </div>
</div>
